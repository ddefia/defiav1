<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defia Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#FAFAFA',       // Zinc 50
                surface: '#FFFFFF',  // White
                border: '#E4E4E7',   // Zinc 200
                text: '#18181B',     // Zinc 900
                muted: '#71717A',    // Zinc 500
                accent: '#4F46E5',   // Indigo 600
                glow: '#818cf8',     // Indigo 400
                cyan: '#0891b2',     // Cyan 600 (Darker for light mode legibility)
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAFA;
        color: #18181B;
      }
      /* Custom scrollbar for clean vibe */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAFA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA; 
      }
    </style>

  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174"
  }
}
</script>

</head>

</html>
