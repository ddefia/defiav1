<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defia Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif&family=DM+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,100,0,0" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Inter', 'sans-serif'], // Unify fonts for cleaner look
            },
            colors: {
              brand: {
                bg: '#F5F5F7',       // Apple System Gray 6 (Page BG)
                surface: '#FFFFFF',  // White cards
                surfaceHighlight: '#F5F5F7',
                border: '#E5E5EA',   // Apple Separator
                text: '#000000',     // Pure Black
                textSecondary: '#86868B', // Apple Label Gray
                muted: '#AEAEB2',    // Apple Fill Gray
                accent: '#0071E3',   // Apple Link Blue (Classic)
                accentHover: '#0077ED',
                success: '#34C759',  // Apple Green
                error: '#FF3B30',    // Apple Red
              }
            },
            boxShadow: {
              'premium': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)', // Ultra subtle
              'premium-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', // Apple-like easing
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Theme CSS Variables */
      :root,
      [data-theme="dark"] {
        --bg-primary: #0A0A0B;
        --bg-secondary: #111113;
        --bg-tertiary: #1A1A1D;
        --border: #1F1F23;
        --border-subtle: #2E2E2E;
        --text-primary: #FFFFFF;
        --text-secondary: #ADADB0;
        --text-muted: #6B6B70;
        --text-faint: #4A4A4E;
        --hover-bg: #1F1F23;
        --accent: #FF5C00;
        --accent-soft: rgba(255, 92, 0, 0.1);
        --card-shadow: none;
      }
      [data-theme="light"] {
        --bg-primary: #F5F5F7;
        --bg-secondary: #FFFFFF;
        --bg-tertiary: #F0F0F2;
        --border: #E5E5EA;
        --border-subtle: #D1D1D6;
        --text-primary: #000000;
        --text-secondary: #6B6B70;
        --text-muted: #8E8E93;
        --text-faint: #AEAEB2;
        --hover-bg: #E8E8ED;
        --accent: #FF5C00;
        --accent-soft: rgba(255, 92, 0, 0.08);
        --card-shadow: 0 1px 3px rgba(0,0,0,0.06);
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--bg-primary);
        /* overflow managed per-page: landing scrolls, dashboard doesn't */
      }
      body {
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Lock scroll for the dashboard shell (toggled via JS class) */
      body.no-scroll {
        overflow: hidden;
      }
      #root {
        transform: scale(0.85);
        transform-origin: top left;
        width: 117.647%;
        height: 117.647%;
        background-color: var(--bg-primary);
      }
      /* Allow root to grow for scrollable pages (landing, auth) */
      body:not(.no-scroll) #root {
        height: auto;
        min-height: 117.647%;
      }
      /* In light mode, override white text to dark inside themed containers */
      [data-theme="light"] .text-white {
        color: var(--text-primary) !important;
      }
      [data-theme="light"] .text-\[\#6B6B70\] {
        color: var(--text-muted) !important;
      }
      [data-theme="light"] .text-\[\#ADADB0\] {
        color: var(--text-secondary) !important;
      }
      [data-theme="light"] .text-\[\#4A4A4E\] {
        color: var(--text-faint) !important;
      }
      [data-theme="light"] .text-\[\#9CA3AF\] {
        color: var(--text-muted) !important;
      }
      [data-theme="light"] .bg-\[\#111113\] {
        background-color: var(--bg-secondary) !important;
      }
      [data-theme="light"] .bg-\[\#0A0A0B\] {
        background-color: var(--bg-primary) !important;
      }
      [data-theme="light"] .bg-\[\#1A1A1D\] {
        background-color: var(--bg-tertiary) !important;
      }
      [data-theme="light"] .border-\[\#1F1F23\] {
        border-color: var(--border) !important;
      }
      [data-theme="light"] .border-\[\#2E2E2E\] {
        border-color: var(--border-subtle) !important;
      }
      [data-theme="light"] .border-\[\#2A2A2D\] {
        border-color: var(--border-subtle) !important;
      }
      [data-theme="light"] .bg-\[\#1F1F23\] {
        background-color: var(--hover-bg) !important;
      }
      [data-theme="light"] .hover\:bg-\[\#1F1F23\]\/50:hover {
        background-color: var(--hover-bg) !important;
      }
      [data-theme="light"] .hover\:bg-\[\#1F1F23\]:hover {
        background-color: var(--hover-bg) !important;
      }
      [data-theme="light"] .bg-\[\#2E2E2E\] {
        background-color: var(--border-subtle) !important;
      }

      /* Invisible Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174"
  }
}
</script>

</head>

</html>
