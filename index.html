      /* Theme CSS Variables */
      :root,

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--bg-primary);

      }
      body {

      /* Lock scroll for the dashboard shell (toggled via JS class) */
      body.no-scroll {

      #root {
        transform: scale(0.85);
        transform-origin: top left;
        width: 117.647%;
        height: 117.647%;
        background-color: var(--bg-primary);
      }
      /* Allow root to grow for scrollable pages (landing, auth) */
      body:not(.no-scroll) #root {
        height: auto;
        min-height: 117.647%;
      }
      /* Mobile: disable scale transform so page is readable */
      @media (max-width: 768px) {
        #root {
          transform: none !important;
          width: 100% !important;
          height: auto !important;
          min-height: 100% !important;
        }
        body:not(.no-scroll) #root {
          min-height: 100% !important;
        }
      }
